<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LumisDex | Pokédex</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="assets/pokeball.svg">
</head>
<body>
    <div class="app">
        <header class="header">
            <div class="header__container">
                <div class="header__logo">
                    <img src="assets/pokeball.svg" alt="Pokeball" class="header__logo-icon">
                    <span class="header__title">LumisDex</span>
                </div>
                <nav class="header__nav">
                    <a href="#" class="header__nav-link">Home</a>
                    <a href="#" class="header__nav-link">Pokédex</a>
                </nav>
            </div>
        </header>

        <main class="main">
            <section class="search-section">
                <div class="search-container">
                    <div class="search-box">
                        <input 
                            type="text" 
                            id="searchInput" 
                            class="search-box__input" 
                            placeholder="Buscar pokémon por nome ou número..."
                            autocomplete="off"
                        >
                        <button class="search-box__button" id="searchButton">
                            <svg class="search-box__icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="11" cy="11" r="8"></circle>
                                <path d="m21 21-4.35-4.35"></path>
                            </svg>
                        </button>
                    </div>
                </div>
            </section>

            <section class="pokemon-section">
                <div class="pokemon-grid" id="pokemonGrid"></div>
                <div class="loading" id="loading">
                    <div class="loading__spinner"></div>
                    <p class="loading__text">Carregando Pokémon...</p>
                </div>
            </section>
        </main>
    </div>

    <script src="js/api.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
